<div style="margin-top: 20px; margin-left: 50px; margin-right: 50px;">
    <button class="command" data-toggle="collapse" data-target="#details">
        Create New Menu Item
    </button>
    <div id="details" class="collapse">
        <div class="container-fluid padding">
            <div class="row text-center">
                <div class="col-12">
                    <form>
                        <div class="form-group">
                            <input type="text"  class="form-control" placeholder="Item Name">
                        </div>
                        <div class="form-group">
                            <input type="text"  class="form-control" placeholder="Description">
                        </div>
                        <div class="form-group">
                            <input type="text"  class="form-control" placeholder="Item Ingredients">
                        </div>
                        <div class="form-group">
                            <input type="text"  class="form-control" placeholder="Item Alergens">
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <input type="number"  class="form-control" placeholder="Small Size Price">
                            </div>
                            <div class="col-sm-3">
                                <input type="number"  class="form-control" placeholder="Medium Size Price">
                            </div>
                            <div class="col-sm-3">
                                <input type="number"  class="form-control" placeholder="Large Size Price">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Add to Menu</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
