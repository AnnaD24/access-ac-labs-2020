<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../css/main.css">

    <title>Order & Pay</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand mb-0 h1" href="./user.html">Order & Pay Web</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="./user.html">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="./menu.html">Menu</a>
          <a class="nav-item nav-link active" href="./order.html">Current Order</a>
          <a class="nav-item nav-link" href="./history.html">History</a>
        </div>     
      </div>
      <div id="account">
        <div id="navbar-username">
          User Name
        </div>
        <a href="../index.html"><button type="button" class="btn btn-danger">Log Out</button></a>
      </div>
    </nav>
    <main role="main">
      <div id="order-list">
        <!-- Item #1 -->
        <div class="row">
          <div class="col-md-3">
            <h5>Carbonara</h5>
          </div>
          <div class="col-md-5">
            <input type="text" class="form-control" placeholder="Special requests (ex: I want without mushrooms)"/>
          </div>
          <div class="col-md-3">
            <div class="btn-group">
              <input type="number" class="form-control quantity-box" value="2" placeholder="Qty." aria-label="Input group example" aria-describedby="btnGroupAddon">
              <button type="button" class="btn btn-sm btn-primary">
                <svg class="bi bi-arrow-repeat" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M2.854 7.146a.5.5 0 00-.708 0l-2 2a.5.5 0 10.708.708L2.5 8.207l1.646 1.647a.5.5 0 00.708-.708l-2-2zm13-1a.5.5 0 00-.708 0L13.5 7.793l-1.646-1.647a.5.5 0 00-.708.708l2 2a.5.5 0 00.708 0l2-2a.5.5 0 000-.708z" clip-rule="evenodd" />
                  <path fill-rule="evenodd" d="M8 3a4.995 4.995 0 00-4.192 2.273.5.5 0 01-.837-.546A6 6 0 0114 8a.5.5 0 01-1.001 0 5 5 0 00-5-5zM2.5 7.5A.5.5 0 013 8a5 5 0 009.192 2.727.5.5 0 11.837.546A6 6 0 012 8a.5.5 0 01.501-.5z" clip-rule="evenodd" />
                </svg>
              </button>
            </div>
          </div>
          <div class="col-md-1">
            <h5>19 Lei</h5>
          </div>
        </div>
        <!-- Item #2 -->
        <div class="row">
          <div class="col-md-3">
            <h5>Quatro Stagioni</h5>
          </div>
          <div class="col-md-5">
            <input type="text" class="form-control" placeholder="Special requests (ex: I want without mushrooms)"/>
          </div>
          <div class="col-md-3">
            <div class="btn-group">
              <input type="number" class="form-control quantity-box" value="1" placeholder="Qty." aria-label="Input group example" aria-describedby="btnGroupAddon">
              <button type="button" class="btn btn-sm btn-primary">
                <svg class="bi bi-arrow-repeat" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M2.854 7.146a.5.5 0 00-.708 0l-2 2a.5.5 0 10.708.708L2.5 8.207l1.646 1.647a.5.5 0 00.708-.708l-2-2zm13-1a.5.5 0 00-.708 0L13.5 7.793l-1.646-1.647a.5.5 0 00-.708.708l2 2a.5.5 0 00.708 0l2-2a.5.5 0 000-.708z" clip-rule="evenodd" />
                  <path fill-rule="evenodd" d="M8 3a4.995 4.995 0 00-4.192 2.273.5.5 0 01-.837-.546A6 6 0 0114 8a.5.5 0 01-1.001 0 5 5 0 00-5-5zM2.5 7.5A.5.5 0 013 8a5 5 0 009.192 2.727.5.5 0 11.837.546A6 6 0 012 8a.5.5 0 01.501-.5z" clip-rule="evenodd" />
                </svg>
              </button>
            </div>
          </div>
          <div class="col-md-1">
            <h5>25 Lei</h5>
          </div>
        </div>
        <!-- TOTAL -->
        <div id="total" class="row">
          <div class="col-md-11">
            <h5>Total</h5>
          </div>
          <div class="col-md-1">
            <h5>63 Lei</h5>
          </div>
        </div>
        <!-- ORDER Button -->
        <form class="row">
          <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Table" style="text-align: center; width: 4rem;" required>
          </div>
          <div id="order-button" class="col-md-10">
            <button type="submit" class="btn btn-md btn-primary">Order</button>
          </div>
        </form>
      </div>
    </main>
      
    <footer>
      <div class="card text-center">
        <div class="card-footer text-muted">
          &#169 Order & Pay 2020
        </div>
      </div>        
    </footer>
    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->

  </body>    
</html>
