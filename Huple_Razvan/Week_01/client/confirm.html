<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Order & Pay</a>

    <div class="collapse navbar-collapse" id="navbarsExample04">

        <li class="nav-item">
          <a class="nav-link" href="./history.html">History</a>

      </ul>
	  <ul class="navbar-nav ml-auto">
		<li class="nav-item">
          <a class="nav-link align-" href="./signin.html">Sign in</a>
        </li>
	  </ul>
      <form class="form-inline p-2 my-2 my-md-0">
        <input class="form-control" type="text" placeholder="Search">

    </div>

  <main role="main">
    <div class="container">
		<div class="row">
		<div class="col-md-2">
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<div class="input-group-text">
						<input type="checkbox" aria-label="Checkbox for following text input">
					</div>
				</div>
				<button type="" class="border btn btn-md btn-primary">Cash</button>
			</div>
		</div>
		<div class="col-md-2">		
			<div class="input-group mb-3">

						<input type="checkbox" aria-label="Checkbox for following text input">

			</div>
		</div>
		</div>
		<div class="row">
			<div class="col-md-2">
				<h6>Table number:</h6>
				<input type="number" class="form-control quantity-box" value="1" placeholder="Nr" aria-label="Input group example" aria-describedby="btnGroupAddon">
			</div>
		</div>
		<br/>
		<div class="row border-top">
			<div class="col-md-2">
			<button class="btn btn-sm btn-success text-dark p-2 align-self-baseline">Confirm</button>
			<button class="btn btn-sm btn-danger text-dark p-2 align-self-baseline">Cancel</button>
			</div>
		</div>
