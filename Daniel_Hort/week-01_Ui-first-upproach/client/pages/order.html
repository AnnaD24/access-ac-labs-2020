    <main>
      <div class="container">
        <header>
          <h5 class="text-secondary">This is your order</h5>
          <p>From Pizza Napoleon</p>
        </header>

        <ul class="list-group rounded-0" id="orderList">
          <li class="list-group-item">
            <h6 class="text-secondary">Pizza Salami Mare</h6>
            <input class="form-control quantity-box justify-self-end" type="number" value="1">
            <button type="button" style="width: 6rem;" class="btn btn-secondary">Remove</button>
            <p class="text-right m-0 align-self-end">Price: <mark>40lei</mark></p>
          </li>
          <li class="list-group-item">
            <h6 class="text-secondary">Pepsi Twist 330</h6>
            <input class="form-control quantity-box justify-self-end" type="number" value="2">
            <button type="button" style="width: 6rem;" class="btn btn-secondary">Remove</button>
            <p class="text-right m-0 align-self-end">Price: <mark>10lei</mark></p>
          </li>
        </ul>
        <div>
          <p class="bg-red p-2"><strong>Total price: <span class="float-right">50lei</span></strong></p>
        </div>
        <form>
          <div class="form-group d-grid">
            <label class="text-info"><small>You don't like pickles or anything else or you just have a special request, then just type it here and we'll see what can we do.</small></label>
            <textarea rows="4" class="form-control"></textarea>
            <button type="submit" class="btn btn-primary justify-self-end">Place Order</button>
          </div>
        </form>
      </div>
    </main>
