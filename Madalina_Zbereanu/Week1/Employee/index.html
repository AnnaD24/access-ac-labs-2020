<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- Site custom css -->
	<link rel="stylesheet" href="./main.css">

	<title>Order & Pay</title>
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Order & Pay</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExample04">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Manage Menu</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="./order.html">Manage Order</a>
				</li>        
			</ul>
			<form class="form-inline my-2 my-md-0">	
				<div class="form-group">
					<input class="form-control" type="text" placeholder="Search...">
				</div>		
				<button type="button" class="btn btn-light">Search</button>
			</form>
		</div>
	</nav>

	<main role="main">
		<div class="container">
			<form>
				<div class="form-row align-items-center">
					<div class="form-group col-md-5">
						<label><h5>Define a menu</h5></label>
						<hr>
					</div>
				</div>
				<div class="form-row align-items-center">
					<div class="form-group col-md-5">
						<label for="inlineFormCustomSelect">Choose a restaurant:</label>
						<select class="custom-select" id="inlineFormCustomSelect">
							<option selected disabled>Select a restaurant</option>
							<option value="1">Restaurant1</option>
							<option value="2">Restaurant2</option>
							<option value="3">Restaurant3</option>
						</select>
					</div>			
				</div>
				<div class="form-row align-items-center">
					<div class="form-group col-md-5">
						<label for="exampleInputTitleMenu">Title:</label>
						<input type="text" class="form-control" id="exampleInputTitleMenu" placeholder="Enter the title of the menu">
					</div>
				</div>
				<div class="form-row align-items-center">
					<div class="form-group col-md-5">
						<label for="textareaIngredients">Ingredients:</label>
						<textarea class="form-control" id="textareaIngredients" style="height:100px;" placeholder="Enter the ingredients of the recipe separated by new line"></textarea>
					</div>
				</div>
				<div class="form-row align-items-center">
					<div class="form-group col-md-5">
						<label for="inputPrice">Price:</label>
						<input type="number" class="form-control" id="inputPrice" placeholder="Enter the price of the menu">
					</div>
				</div>
				<div class="form-row align-items-center">
					<div class="form-group col-md-5">
						<button type="button" class="btn btn-sm btn-dark" aria-pressed="true" style="float:right;">Add menu</button>
					</div>
				</div>
			</form>
		</div>
	</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
